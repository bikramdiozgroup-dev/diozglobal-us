<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Unsubscribed • Dioz Group</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; /* TRUE CENTER */
  background-color: #1a1a1a;
  background-image: url('./Contactfotor.jpg');
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  position: relative;
  color: #333;
}

/* Dark overlay */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  z-index: 0;
}

/* Card */
.card {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 35px 25px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
  border: 1px solid rgba(255, 255, 255, 0.4);
  animation: fadeDown 0.6s ease-out;
}

/* Entry animation */
@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Helicopter animation */
#helicopter-animation {
  width: 220px;
  height: 220px;
  margin: 0 auto 15px;
  animation: float 3s ease-in-out infinite;
}

/* Floating effect */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

/* Logo */
.card img {
  max-width: 110px;
  margin-bottom: 10px;
}

/* Heading */
.card h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #10b981;
  font-weight: 700;
}

.card p {
  font-size: 15px;
  margin-bottom: 12px;
}

.subtitle {
  margin-bottom: 22px;
  color: #666;
  font-size: 14px;
}

a.button {
  display: inline-block;
  background: #2563eb;
  color: #fff;
  padding: 12px 34px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
  box-shadow: 0 6px 20px rgba(37,99,235,0.5);
}

a.button:hover {
  background: #1d4ed8;
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(37,99,235,0.7);
}
</style>
</head>

<body>

<div class="card">

  <!-- LOCKED CENTER WRAPPER -->
  <div class="animation-wrapper">
    <div id="helicopter-animation"></div>
  </div>

  <img src="https://dioz.com/wp-content/uploads/2024/07/logo.svg" alt="Dioz Logo">

  <h1>You've been unsubscribed</h1>
  <p>Your email has been successfully removed from our mailing list.</p>
  <p class="subtitle">We're sorry to see you go.</p>

  <a class="button" href="/">← Return to Home</a>

</div>

<script>
lottie.loadAnimation({
  container: document.getElementById('helicopter-animation'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'Helicopter.json'
});
</script>

</body>
</html>
