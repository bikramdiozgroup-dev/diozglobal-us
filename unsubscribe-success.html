<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsubscribed | Dioz Group</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: 0;
    }

    .success-container {
        position: relative;
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.12);
        padding: 50px 45px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 90%;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-container img {
        max-width: 140px;
        margin-bottom: 25px;
        opacity: 0.95;
    }

    h2 {
        color: #00d084;
        margin-bottom: 15px;
        font-size: 32px;
        font-weight: 700;
    }

    p {
        color: #e8e8e8;
        font-size: 16px;
        margin-bottom: 15px;
        line-height: 1.6;
    }

    .sorry-text {
        color: #b0b0b0;
        font-size: 15px;
        margin-bottom: 30px;
        font-style: italic;
    }

    a {
        display: inline-block;
        padding: 12px 40px;
        background-color: #0066ff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
    }

    a:hover {
        background-color: #0052cc;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
    }

    a:active {
        transform: translateY(0);
    }

    .checkmark {
        font-size: 60px;
        color: #00d084;
        margin-bottom: 15px;
        animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop playsinline>
    <source src="https://dioz.com/wp-content/uploads/2024/06/Banner-Video-Final.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="success-container">
    <img src="https://dioz.com/wp-content/uploads/2024/07/logo.svg" alt="Dioz Logo">
    <div class="checkmark">✓</div>
    <h2>You've been unsubscribed</h2>
    <p>Your email has been successfully removed from our mailing list.</p>
    <p class="sorry-text">We're sorry to see you go.</p>
    <a href="https://diozglobal.us/">← Return to Home</a>
</div>

</body>
</html>
